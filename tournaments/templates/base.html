<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Play BT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        :root {
            font-family: "Segoe UI", Arial, sans-serif;
            color: #1e1e1e;
            line-height: 1.5;
            --bt-primary: #ff7f50;
            --bt-primary-dark: #d7582a;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: linear-gradient(180deg, #fdf3ef 0%, #f8f8f8 40%, #f8f8f8 100%);
            min-height: 100vh;
        }
        header {
            background: linear-gradient(120deg, #ff7f50, #ff914d);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 127, 80, 0.35);
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: "";
            position: absolute;
            right: -80px;
            top: -80px;
            width: 260px;
            height: 260px;
            background: rgba(255, 255, 255, 0.15);
            filter: blur(10px);
            border-radius: 40% 60% 70% 30% / 50% 30% 70% 50%;
            animation: float 12s ease-in-out infinite;
        }
        header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
        }
        nav a {
            text-decoration: none;
            font-weight: 600;
            padding: 0.55rem 1.35rem;
            border-radius: 999px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #ff7f50;
            background: #fff;
            border: none;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.25);
        }
        nav a:hover,
        nav a:focus {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }
        nav a.active {
            background: rgba(255, 255, 255, 0.9);
            color: #d7582a;
        }
        @keyframes float {
            0% {
                transform: rotate(0deg) translateY(0);
            }
            50% {
                transform: rotate(3deg) translateY(10px);
            }
            100% {
                transform: rotate(0deg) translateY(0);
            }
        }
        main {
            padding: 2.5rem 0 3rem;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 1.75rem;
            margin-bottom: 1.75rem;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }
        .card h2,
        .card h3,
        .card h4 {
            margin-top: 0;
            margin-bottom: 0.75rem;
        }
        form label {
            display: block;
            margin-top: 0.9rem;
            font-weight: 600;
        }
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border: 1px solid #d8d8d8;
            border-radius: 8px;
            margin-top: 0.35rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0 0 0 3px rgba(255, 127, 80, 0.18);
        }
        button,
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.65rem 1.4rem;
            border: none;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            text-decoration: none;
        }
        button {
            background: var(--bt-primary);
            color: white;
            margin-top: 1rem;
            box-shadow: 0 10px 20px rgba(255, 127, 80, 0.25);
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-secondary {
            margin-top: 1rem;
            border: 1px solid var(--bt-primary);
            color: var(--bt-primary);
            background: transparent;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem;
        }
        .messages li {
            background: #e8ffe8;
            border: 1px solid #a6e3a1;
            color: #225522;
            padding: 0.85rem 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.25rem;
        }
        .search-form {
            margin-bottom: 1.25rem;
        }
        .search-form__controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            align-items: center;
        }
        .search-form__controls input {
            flex: 1;
            min-width: 180px;
        }
        .muted-text {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0.4rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.85rem;
            background: #ffe5d4;
            color: #a9451b;
        }
        .status-badge--success {
            background: #e6f9ed;
            color: #0b6b35;
        }
        .podium-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .podium-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid #f2f2f2;
        }
        .podium-list li:last-child {
            border-bottom: none;
        }
        .daily-guide-row--finished td {
            background: #f0fdf4;
            color: #0f5132;
            font-weight: 600;
        }
        .badge-inline {
            margin-left: 0.35rem;
        }
        .pagination {
            margin-top: 0.8rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
            font-size: 0.9rem;
        }
        .pagination a {
            padding: 0.35rem 0.6rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            text-decoration: none;
            color: #0d4da0;
        }
        .pagination span {
            color: #4b5563;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 620px;
        }
        th,
        td {
            padding: 0.75rem;
            border-bottom: 1px solid #ececec;
            text-align: left;
        }
        th {
            background: #fafafa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .match-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem;
            margin: 0.5rem 0 1rem;
        }
        .match-result__team {
            padding: 0.85rem 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
        .match-result__team--winner {
            border-color: #8cd790;
            background: #e8fce8;
            color: #116611;
        }
        .match-result__team--loser {
            border-color: #f7a6a6;
            background: #ffecec;
            color: #a02222;
        }
        .actions-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }
        .pneu-table thead th:nth-child(2) {
            text-align: center;
        }
        .pneu-table__score {
            text-align: center;
            font-weight: 600;
            vertical-align: middle;
        }
        .pneu-score-zero {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            background: #7b0000;
            color: #fff;
            box-shadow: 0 8px 20px rgba(123, 0, 0, 0.35);
            margin: 0 auto;
        }
        .pneu-source {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.2rem;
        }
        .result-team {
            display: inline-block;
            font-weight: 600;
        }
        .result-team--winner {
            color: #0f6b2b;
        }
        .result-team--loser {
            color: #a12222;
        }
        @media (max-width: 720px) {
            header {
                padding: 1rem 0;
            }
            nav {
                width: 100%;
                justify-content: flex-start;
            }
            main {
                padding: 1.5rem 0 2.5rem;
            }
            table {
                min-width: 480px;
            }
            button,
            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between gap-3">
            <h1>Play Beach Tennis</h1>
            <nav class="d-flex flex-wrap gap-2">
                <a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'tournaments:landing' %}">Início</a>
                <a class="{% if request.path == '/painel/' %}active{% endif %}" href="{% url 'tournaments:dashboard' %}">Painel</a>
                <a class="{% if '/participantes' in request.path %}active{% endif %}" href="{% url 'tournaments:participant_list' %}">Participantes</a>
                <a class="{% if '/categorias' in request.path %}active{% endif %}" href="{% url 'tournaments:category_list' %}">Categorias</a>
                <a class="{% if '/torneio-rapido' in request.path %}active{% endif %}" href="{% url 'tournaments:daily_guide_setup' %}">Torneio Rápido</a>
                <a class="{% if '/patrocinio' in request.path %}active{% endif %}" href="{% url 'tournaments:sponsor_page' %}">Seja um patrocinador</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% if messages %}
            <div class="mb-4 w-100">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(
                "form input:not([type=checkbox]):not([type=radio]):not(.form-control), form select:not(.form-select), form textarea:not(.form-control)"
            ).forEach((el) => {
                if (el.tagName === "SELECT") {
                    el.classList.add("form-select", "mb-2");
                } else {
                    el.classList.add("form-control", "mb-2");
                }
            });
            document.querySelectorAll("form label").forEach((label) => label.classList.add("form-label", "fw-semibold"));
            document.querySelectorAll("button:not(.btn), .btn-secondary").forEach((btn) => {
                if (btn.classList.contains("btn-secondary")) {
                    btn.classList.add("btn", "btn-outline-primary", "rounded-pill");
                } else {
                    btn.classList.add("btn", "btn-primary", "rounded-pill");
                }
            });
            document.querySelectorAll("table").forEach((table) => table.classList.add("table", "table-hover", "align-middle"));
        });
    </script>
</body>
</html>
