<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Play BT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Surreal vibrant palette */
            --bt-primary: #ff6b35;
            --bt-primary-light: #ff8c5a;
            --bt-primary-dark: #e55a2b;
            --bt-secondary: #6c5ce7;
            --bt-accent: #00cec9;
            --bt-accent-alt: #fdcb6e;
            --bt-success: #00b894;
            --bt-danger: #e17055;
            --bt-dark: #2d3436;
            --bt-muted: #636e72;
            --bt-light: #dfe6e9;
            --bt-bg-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ee9ca7 100%);
            --bt-card-glass: rgba(255, 255, 255, 0.85);
            --bt-shadow-color: rgba(108, 92, 231, 0.15);
            --bt-glow: 0 0 40px rgba(255, 107, 53, 0.3);

            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: var(--bt-dark);
            line-height: 1.6;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bt-bg-gradient);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated background blobs */
        body::before,
        body::after {
            content: "";
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: -1;
            animation: blobFloat 20s ease-in-out infinite;
        }
        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #a29bfe, #74b9ff);
            top: -200px;
            left: -200px;
        }
        body::after {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }
        @keyframes blobFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -50px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(50px, 30px) scale(1.02); }
        }
        header {
            background: linear-gradient(135deg, var(--bt-primary) 0%, var(--bt-secondary) 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        header::after {
            content: "";
            position: absolute;
            right: -100px;
            top: -100px;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
        header h1 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        nav {
            position: relative;
            z-index: 1;
        }
        nav a {
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--bt-primary);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        nav a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        nav a:hover::before {
            left: 100%;
        }
        nav a:hover,
        nav a:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.25);
            background: #fff;
        }
        nav a.active {
            background: linear-gradient(135deg, var(--bt-accent-alt), var(--bt-primary-light));
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        @keyframes float {
            0% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(3deg) translateY(10px); }
            100% { transform: rotate(0deg) translateY(0); }
        }
        main {
            padding: 2.5rem 0 4rem;
            position: relative;
            z-index: 1;
        }
        .card {
            background: var(--bt-card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 20px 60px var(--bt-shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--bt-primary), var(--bt-secondary), var(--bt-accent));
            border-radius: 24px 24px 0 0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 80px var(--bt-shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.6) inset,
                var(--bt-glow);
        }
        .card h2,
        .card h3,
        .card h4 {
            margin-top: 0;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--bt-dark), var(--bt-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        form label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: var(--bt-dark);
        }
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--bt-light);
            border-radius: 12px;
            margin-top: 0.4rem;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--bt-primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15), 0 4px 20px rgba(255, 107, 53, 0.1);
            background: #fff;
        }
        button,
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        button {
            background: linear-gradient(135deg, var(--bt-primary), var(--bt-primary-dark));
            color: white;
            margin-top: 1.25rem;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.35);
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.45);
        }
        button:active {
            transform: translateY(-1px);
        }
        button:disabled {
            background: var(--bt-light);
            color: var(--bt-muted);
            box-shadow: none;
            cursor: not-allowed;
        }
        .btn-secondary {
            margin-top: 1.25rem;
            border: 2px solid var(--bt-primary);
            color: var(--bt-primary);
            background: transparent;
        }
        .btn-secondary:hover {
            background: var(--bt-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem;
        }
        .messages li {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: none;
            color: #155724;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.15);
            font-weight: 500;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .search-form {
            margin-bottom: 1.5rem;
        }
        .search-form__controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }
        .search-form__controls input {
            flex: 1;
            min-width: 200px;
        }
        .muted-text {
            color: var(--bt-muted);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffe5d4, #ffd4b8);
            color: var(--bt-primary-dark);
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.15);
        }
        .status-badge--success {
            background: linear-gradient(135deg, #d4edda, #b8e6c1);
            color: #0b6b35;
            box-shadow: 0 2px 10px rgba(0, 184, 148, 0.15);
        }
        .podium-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .podium-list li {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s ease;
        }
        .podium-list li:hover {
            transform: translateX(5px);
        }
        .podium-list li:first-child {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            border-color: #ffd700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .podium-list li:nth-child(2) {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border-color: #c0c0c0;
        }
        .podium-list li:nth-child(3) {
            background: linear-gradient(135deg, #cd7f32, #e8a85c);
            border-color: #cd7f32;
            color: white;
        }
        .daily-guide-row--finished td {
            background: linear-gradient(135deg, #d4edda, #e8f5e9) !important;
            color: #0f5132;
            font-weight: 600;
        }
        .badge-inline {
            margin-left: 0.35rem;
        }
        .pagination {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
            font-size: 0.9rem;
        }
        .pagination a {
            padding: 0.5rem 1rem;
            border: 2px solid var(--bt-light);
            border-radius: 10px;
            text-decoration: none;
            color: var(--bt-secondary);
            font-weight: 600;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.8);
        }
        .pagination a:hover {
            border-color: var(--bt-secondary);
            background: var(--bt-secondary);
            color: white;
            transform: translateY(-2px);
        }
        .pagination span {
            color: var(--bt-muted);
            padding: 0.5rem;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 16px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 620px;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            overflow: hidden;
        }
        th,
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--bt-light);
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, var(--bt-secondary), #5f4fd6);
            color: white;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr {
            transition: all 0.2s ease;
        }
        tbody tr:hover {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.05), rgba(0, 206, 201, 0.05));
        }
        .match-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin: 0.75rem 0 1.25rem;
        }
        .match-result__team {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 2px solid var(--bt-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        .match-result__team:hover {
            transform: scale(1.02);
        }
        .match-result__team--winner {
            border-color: var(--bt-success);
            background: linear-gradient(135deg, #d4edda, #e8f5e9);
            color: #0b6b35;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.2);
        }
        .match-result__team--loser {
            border-color: var(--bt-danger);
            background: linear-gradient(135deg, #ffe5e0, #ffecec);
            color: #a02222;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.15);
        }
        .actions-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1.25rem;
        }
        .pneu-table thead th:nth-child(2) {
            text-align: center;
        }
        .pneu-table__score {
            text-align: center;
            font-weight: 700;
            vertical-align: middle;
        }
        .pneu-score-zero {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: #fff;
            box-shadow: 0 6px 20px rgba(192, 57, 43, 0.4);
            font-weight: 700;
            animation: pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 6px 20px rgba(192, 57, 43, 0.4); }
            50% { box-shadow: 0 8px 30px rgba(192, 57, 43, 0.6); }
        }
        .pneu-source {
            font-size: 0.8rem;
            color: var(--bt-muted);
            margin-top: 0.25rem;
        }
        .result-team {
            display: inline-block;
            font-weight: 600;
        }
        .result-team--winner {
            color: var(--bt-success);
        }
        .result-team--loser {
            color: var(--bt-danger);
        }
        /* Responsive Design */
        @media (max-width: 991px) {
            header h1 {
                font-size: 1.2rem;
            }
            nav a {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
        @media (max-width: 720px) {
            header {
                padding: 1rem 0;
            }
            header h1 {
                font-size: 1.1rem;
                text-align: center;
                width: 100%;
                margin-bottom: 0.75rem;
            }
            nav {
                width: 100%;
                justify-content: center;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            nav a {
                font-size: 0.8rem;
                padding: 0.45rem 0.9rem;
                white-space: nowrap;
            }
            main {
                padding: 1.5rem 0 2.5rem;
            }
            .card {
                padding: 1.25rem;
                border-radius: 20px;
                margin-bottom: 1.25rem;
            }
            table {
                min-width: 500px;
            }
            button,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .match-result {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }
            .card {
                padding: 1rem;
                border-radius: 16px;
            }
            input,
            select,
            textarea {
                padding: 0.75rem;
            }
            button,
            .btn-secondary {
                padding: 0.75rem 1.5rem;
            }
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bt-card-glass: rgba(45, 52, 54, 0.9);
                --bt-dark: #f5f6fa;
                --bt-muted: #b2bec3;
                --bt-light: #4a5568;
            }
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            }
            body::before {
                background: linear-gradient(135deg, #5f27cd, #341f97);
                opacity: 0.3;
            }
            body::after {
                background: linear-gradient(135deg, #e17055, #d63031);
                opacity: 0.3;
            }
            .card {
                background: var(--bt-card-glass);
                border-color: rgba(255,255,255,0.1);
            }
            .card h2,
            .card h3,
            .card h4 {
                background: linear-gradient(135deg, #dfe6e9, #74b9ff);
                -webkit-background-clip: text;
                background-clip: text;
            }
            input,
            select,
            textarea {
                background: rgba(30, 30, 40, 0.9);
                border-color: var(--bt-light);
                color: var(--bt-dark);
            }
            table {
                background: rgba(30, 30, 40, 0.9);
            }
            th {
                background: linear-gradient(135deg, #5f27cd, #341f97);
            }
            tbody tr:hover {
                background: rgba(108, 92, 231, 0.15);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between gap-3">
            <h1>Play do Babuzão, o BT na palma da sua mão</h1>
            <nav class="d-flex flex-wrap gap-2">
                <a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'tournaments:landing' %}">Início</a>
                <a class="{% if request.path == '/painel/' %}active{% endif %}" href="{% url 'tournaments:dashboard' %}">Painel</a>
                <a class="{% if '/participantes' in request.path %}active{% endif %}" href="{% url 'tournaments:participant_list' %}">Participantes</a>
                <a class="{% if '/categorias' in request.path %}active{% endif %}" href="{% url 'tournaments:category_list' %}">Categorias</a>
                <a class="{% if '/torneio-rapido' in request.path %}active{% endif %}" href="{% url 'tournaments:daily_guide_setup' %}">Torneio Rápido</a>
                <a class="{% if '/patrocinio' in request.path %}active{% endif %}" href="{% url 'tournaments:sponsor_page' %}">Seja um patrocinador</a>
            </nav>
        </div>
    </header>
    <main class="container">
        {% if messages %}
            <div class="mb-4 w-100">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'success' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(
                "form input:not([type=checkbox]):not([type=radio]):not(.form-control), form select:not(.form-select), form textarea:not(.form-control)"
            ).forEach((el) => {
                if (el.tagName === "SELECT") {
                    el.classList.add("form-select", "mb-2");
                } else {
                    el.classList.add("form-control", "mb-2");
                }
            });
            document.querySelectorAll("form label").forEach((label) => label.classList.add("form-label", "fw-semibold"));
            document.querySelectorAll("button:not(.btn), .btn-secondary").forEach((btn) => {
                if (btn.classList.contains("btn-secondary")) {
                    btn.classList.add("btn", "btn-outline-primary", "rounded-pill");
                } else {
                    btn.classList.add("btn", "btn-primary", "rounded-pill");
                }
            });
            document.querySelectorAll("table").forEach((table) => table.classList.add("table", "table-hover", "align-middle"));
        });
    </script>
</body>
</html>
