<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Play do Babuzão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            font-family: "Segoe UI", Arial, sans-serif;
            color: #1e1e1e;
        }
        body {
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #ff7f50;
            color: white;
            padding: 1rem 2rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: 600;
        }
        main {
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.6rem;
            border-bottom: 1px solid #ececec;
            text-align: left;
        }
        th {
            background: #fafafa;
        }
        form label {
            display: block;
            margin-top: 0.8rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            margin-top: 0.25rem;
        }
        button {
            background: #ff7f50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.6rem 1.2rem;
            margin-top: 1rem;
            cursor: pointer;
        }
        .btn-secondary {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            border: 1px solid #ff7f50;
            color: #ff7f50;
            text-decoration: none;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            background: #e8ffe8;
            border: 1px solid #a6e3a1;
            color: #225522;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        .section-divider {
            border: none;
            height: 2px;
            background: #ffd6c7;
            margin: 2rem 0;
        }
        .search-form {
            margin-bottom: 1rem;
        }
        .search-form__controls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .search-form__controls input {
            flex: 1;
            min-width: 200px;
        }
        .muted-text {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.85rem;
            background: #ffe5d4;
            color: #a9451b;
        }
        .match-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem;
            margin: 0.5rem 0 1rem;
        }
        .match-result__team {
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
        .match-result__team--winner {
            border-color: #8cd790;
            background: #e8fce8;
            color: #116611;
        }
        .match-result__team--loser {
            border-color: #f7a6a6;
            background: #ffecec;
            color: #a02222;
        }
        .actions-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Play do Babuzão, o BT na palma da sua mão</h1>
        <nav>
            <a href="{% url 'tournaments:dashboard' %}">Painel</a>
            <a href="{% url 'tournaments:participant_list' %}">Participantes</a>
            <a href="{% url 'tournaments:team_list' %}">Duplas</a>
            <a href="{% url 'tournaments:tournament_list' %}">Torneios</a>
            <a href="{% url 'tournaments:category_list' %}">Categorias</a>
            <a href="{% url 'tournaments:daily_guide_setup' %}">Torneio Rápido</a>
        </nav>
    </header>
    <main>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
