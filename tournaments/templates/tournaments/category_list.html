{% extends "base.html" %}
{% block content %}
<section class="card">
    <h2>Nova categoria</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
</section>

<section class="card">
    <h2>Categorias cadastradas</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description|default:"-" }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="2">Nenhuma categoria cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
